<template name="usersList">
    <div class="container">
        <header>
            <div class="header-router">
                <a href="{{pathFor route='home'}}">Home</a>
            </div>
            <div class="header-filling">
                <h1>Users List ({{usersCount}})</h1>
            </div>
        </header>

        <ul>
            {{#each users}}
            {{> user}}
            {{/each}}
        </ul>
        <div class="loadmore-btn-wrapper">
            <button class="loadmore-btn" {{hasMoreTasks}}>Load more users</button>
        </div>
    </div>
</template>
