<template name="allTasks">
    <div class="container">
        <header>
            <div class="header-router">
                <a href="{{pathFor route='/users'}}">Users list</a>
            </div>
            <div class="header-filling">
                <h1>Todo List ({{incompleteCount}})</h1>

                <label class="hide-completed">
                    <input type="checkbox" />
                    Hide Completed Tasks
                </label>

                {{> loginButtons}}

                {{#if currentUser}}
                <form class="new-task">
                    <input type="text" name="text" placeholder="Type to add new tasks" />
                </form>
                {{/if}}
            </div>
        </header>

        <ul>
            {{#each tasks}}
            {{> task}}
            {{/each}}
        </ul>
        <div class="loadmore-btn-wrapper">
            <button class="loadmore-btn" {{hasMoreTasks}}>Load more tasks</button>
        </div>

    </div>
</template>
