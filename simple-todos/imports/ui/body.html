<body>
    <div class="container">
        <header>
            <!-- <a href="{{pathFor route='usersList'}}">Users List</a> -->
            <a href="/users">Users List</a>
            <h1>Todo List ({{incompleteCount}})</h1>

            <label class="hide-completed">
                <input type="checkbox" />
                Hide Completed Tasks
            </label>

            {{> loginButtons}}

            {{#if currentUser}}
            <form class="new-task">
                <input type="text" name="text" placeholder="Type to add new tasks" />
            </form>
            {{/if}}
        </header>

        <ul>
            {{#each tasks}}
            {{> task}}
            {{/each}}
        </ul>
    </div>
</body>
