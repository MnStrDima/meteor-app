<template name="user">
    <li class="user {{#if isBanned}}banned{{/if}}">
        <span class="text"><strong>{{username}}</strong> - {{email}}</span>
        <span class="text">{{createdAt}}</span>
        <button class="toggle-ban">
            {{#if isBanned}}
            Unban
            {{else}}
            Ban
            {{/if}}
        </button>
    </li>
</template>
