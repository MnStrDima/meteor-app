<template name="user">
    <li class="user {{#if isBanned}}banned{{/if}}">
        <p class="text"><strong>Username: {{username}}</strong></p>
        <p class="text">Email: {{email}}</p>
        <p class="text">Created: {{createdAt}}</p>
        <button class="toggle-ban">
            {{#if isBanned}}
            Unban
            {{else}}
            Ban
            {{/if}}
        </button>
    </li>
</template>
